<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenditure Tracker</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Expenditure Tracker</h1>
    </header>

    <main>
        <section class="add-expense">
            <h2>Add New Expense</h2>
            <form id="expense-form">
                <div class="form-control">
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-control">
                    <label for="category">Category:</label>
                    <input type="text" id="category" placeholder="e.g., Food, Transport" required>
                </div>
                <div class="form-control">
                    <label for="description">Description:</label>
                    <input type="text" id="description" placeholder="e.g., Grocery shopping" required>
                </div>
                <div class="form-control">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" placeholder="e.g., 50.00" required>
                </div>
                <button type="submit">Add Expense</button>
            </form>
        </section>

        <section class="expense-list">
            <h2>Expense List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Amount ($)</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body">
                    <!-- Expenses will be added here dynamically -->
                </tbody>
            </table>
        </section>

        <section class="total-expense">
            <h2>Total Expenditure: $<span id="total-amount">0.00</span></h2>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Expenditure Tracker. All rights reserved.</p>
    </footer>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
